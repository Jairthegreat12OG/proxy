<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy Client</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Proxy Client</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="fetchButton">Fetch Website</button>
    <iframe id="proxyFrame" width="100%" height="500px" style="border: none;"></iframe>
    <div id="errorMessage"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const inputUrl = document.getElementById('urlInput').value.trim();
            const proxyFrame = document.getElementById('proxyFrame');
            const errorMessage = document.getElementById('errorMessage');

            // Simple validation for URL
            if (inputUrl === '') {
                errorMessage.textContent = 'Please enter a valid URL.';
                proxyFrame.src = '';
                return;
            }

            // Set iframe src to url
            proxyFrame.src = inputUrl;
            errorMessage.textContent = '';
        });
    </script>
</body>
</html>
