<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid #6200ea;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Proxy Access</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="proxyButton">Access via Proxy</button>
    <div id="errorMessage"></div>

    <script>
        document.getElementById('proxyButton').addEventListener('click', function() {
            const inputUrl = document.getElementById('urlInput').value.trim();

            // Validate the input URL
            if (inputUrl === '') {
                document.getElementById('errorMessage').innerText = 'Please enter a valid URL.';
                return;
            }

            // Use ProxySite.com as the proxy service
            const proxyServiceUrl = 'https://www.proxysite.com/';
            const proxyUrl = `${proxyServiceUrl}?url=${encodeURIComponent(inputUrl)}`;

            // Redirect user to the proxy service
            window.location.href = proxyUrl;
        });
    </script>
</body>
</html>
